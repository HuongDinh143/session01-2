
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới san pham</h1>
<form action="/add-category" method="post" th:object="${category}">
    <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName">
    </div>
    <div class="mb-3">
        <label class="form-label">Category Status</label>
        <input type="radio" id="active" name="categoryStatus" value="true" checked><label for="active">Active</label>
        <input type="radio" id="inActive" name="categoryStatus" value="false"><label for="inActive">Inactive</label>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
