
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Thêm mới san pham</h1>
<form action="/edit-category" method="post" th:object="${category}">
  <div class="mb-3">
    <label for="categoryId" class="form-label">Category Name</label>
    <input type="text" class="form-control" id="categoryId" name="categoryId" th:value="${category.id}" readonly>
  </div>
  <div class="mb-3">
    <label for="categoryName" class="form-label">Category Name</label>
    <input type="text" class="form-control" id="categoryName" name="categoryName" th:value="${category.categoryName}">
  </div>
  <div class="mb-3">
    <label class="form-label">Category Status</label>
    <input type="radio" id="active" name="categoryStatus" value="true" th:checked="${category.categoryStatus == true}"><label for="active">Active</label>
    <input type="radio" id="inActive" name="categoryStatus" value="false" th:checked="${category.categoryStatus == false}"><label for="inActive">Inactive</label>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
